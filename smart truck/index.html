<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Truck</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./Logo.png" alt="">
    <h2>Ajude a cuidar da sua cidade!</h2>
    <p>Se você não joga lixo no chão da sua casa, porque vai jogar no chão da sua cidade</p>
    <button>Vamos começar?</button>

    <div>
        <img src="./Logo.png" alt="">
        <h2>Smart Truck</h2>
        <input type="text" placeholder="Digite seu nome completo">
        <input type="text" placeholder="Digite seu e-mail">
        <input type="text" placeholder="Digite sua senha">
        <input type="text" placeholder="Confirme sua senha">
        <button>Registro</button>
        <p>Já tem uma conta? Entrar</p>
    </div>
     
    <div>
        <h2>Bem vindo de volta!</h2>
        <img src="./Logo.png">
        <input type="text" placeholder="Digite seu e-mail">
        <input type="text" placeholder="Digite sua senha">
        <p>Adicionar outra conta</p>
        <button>Entrar</button>
        <p>Não tem uma conta? Inscreva-se </p>
    </div>
    <img src="./Logo.png" alt="">
    <h2>Bem vindos ao Smart Truck!</h2>
    <p>Horários de coleta</p>
</body>
</html>
